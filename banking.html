<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-8  ">
            Let's Get to <span class="font-semibold text-purple-400 ">Money</span>
            !!!! </h1>
    </header>

    <main class="w-3/4  mx-auto">
        <!-- balance and tansction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded  ">
                    <h3 class="text-3xl"></h3>
                    <h3 class="text-3xl">Deposit Here</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>


                <div class="bg-yellow-400 p-8 rounded  ">
                    <h3 class="text-3xl"></h3>
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>


                <div class="bg-green-400 p-8 rounded  ">
                    <h3 class="text-3xl"></h3>
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1400</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-red-200 p-8 rounded ">
                    <h3 class="text-3xl">please Deposit </h3>
                    <div>
                        <input id="deposit-input" class=" border block gray-400 rounded w-3/4 mb-4 px-2" type="text"
                            placeholder="$ amount you deposit">

                        <button id="deposit-button"
                            class="bg-orange-400 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>

                <div class="bg-indigo-200 p-8 rounded ">
                    <h3 class="text-3xl">please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class=" border block gray-400 rounded w-3/4 mb-4 px-2" type="text"
                            placeholder="$ amount you withdraw">

                        <button id="withdraw-button"
                            class="bg-green-400 px-4 rounded py-2 text-white font-medium">Withdraw</button>




                    </div>
                </div>
            </div>



        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
